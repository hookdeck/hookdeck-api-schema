groups:
  local:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.9.0
        config:
          enableExplicitNull: true
          module:
            path: github.com/hookdeck/hookdeck-go-sdk
        output:
          location: local-file-system
          path: ../local/go/generated/hookdeck-go-sdk
  publish:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.9.0
        config:
          enableExplicitNull: true
        github:
          repository: hookdeck/hookdeck-go-sdk
